{% extends 'blog/_layout.html' %}
{% load i18n %}

{% block title %}Artikel{% endblock %}


{% block content %}
<h1>{% trans 'Artikel' %}</h1>
<ul class="articles">
{% for article in articles %}
    <li class="article"><a href="{{ article.get_absolute_url }}">{{ article }}</a></li>
{% endfor %}
</ul>
{% endblock %}
