{% extends 'blog/_layout.html' %}
{% load markdown %}
{% load humanize %}
{% load i18n %}



{% block title %}{{ tag }}| Tag{% endblock %}


{% block content %}
<h1>{{ tag }}</h1>
<ul class="articles">
{% for article in tag.articles.all %}
    <li class="article"><a href="{{ article.get_absolute_url }}">{{ article }}</a></li>
{% endfor %}
</ul>
{% endblock %}
